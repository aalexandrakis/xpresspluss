<template name="homepage">
    <br>
    <div class="container">
        <div class="row">
             <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <i class="fa fa-cab"></i> Welcome to Xpress+ taxi and limo services
                    </div>
                    <!-- /.panel-heading -->
                    <div class="panel-body" style="background-color:#222">
                        <ul class="timeline" style="background-color:#222">
                            <li>
                                <div class="timeline-badge"><i class="fa fa-bus"></i>
                                </div>
                                <div class="timeline-panel">
                                    <div class="timeline-body">
                                        <p>Fast reliable and safe transportation.</p>
                                    </div>
                                </div>
                            </li>
                            <li class="timeline-inverted">
                                <div class="timeline-badge primary"><i class="fa fa-home"></i>
                                </div>
                                <div class="timeline-panel">
                                    <div class="timeline-body">
                                        <p>Travel from your home or office to the airport and arrive rested and without the worry and expense of airport parking or car rentals.</p>
                                    </div>
                                </div>
                            </li>
                            <li>
                                <div class="timeline-badge"><i class="fa fa-plane"></i>
                                </div>
                                <div class="timeline-panel">
                                    <div class="timeline-body">
                                        <p>Xpress+ taxi and limo company offers luxury transportation service to all Airports Atlantic city Casinos Jersey Gardens and more.</p>
                                    </div>
                                </div>
                            </li>
                            <li class="timeline-inverted">
                                <div class="timeline-badge primary"><i class="fa fa-dollar"></i>
                                </div>
                                <div class="timeline-panel">
                                    <div class="timeline-body">
                                        <p>Vale rates Newark airport starting from 30$.</p>
                                    </div>
                                </div>
                            </li>
                            <li>
                                <div class="timeline-badge"><i class="fa fa-credit-card"></i>
                                </div>
                                <div class="timeline-panel">
                                    <div class="timeline-body">
                                        <p>From Manhattan to JFK available flat rates.</p>
                                    </div>
                                </div>
                            </li>
                            <li class="timeline-inverted">
                                <div class="timeline-badge primary" name="callNumber" id="callNumber">
                                    <a href="tel:{{phone}}" style="color:white">
                                        <i class="fa fa-phone"></i>
                                    </a>
                                </div>
                                <div class="timeline-panel">
                                    <div class="timeline-body">
                                        <p>Call us at <a href="tel:{{phone}}">+30-694-821-1181</a></p>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>
                    <!-- /.panel-body -->
                </div>
            </div>
        </div>
        {{> footer }}
    </div>
</template>
