<template name="homepage">
    <div class="container">
        <div class="row">
             <div class="col-lg-12">
                <div class="panel panel-default"  style="color:white">
                    <div class="panel-heading"  style="color:white">
                        <i class="fa fa-cab"></i>
                        Welcome to Xpress+ taxi and limo services ...call us and enjoy the ride &nbsp;
                        <a class="btn btn-primary" href="tel:{{phone}}" style="color:white">
                            <i class="fa fa-phone"></i>+1-551-689-3490
                        </a>
                    </div>
                    <!-- /.panel-heading -->
                    <div class="panel-body" >
                        <ul class="timeline" >
                            <li>
                                <div class="timeline-badge" id="fleetBtn">
                                    <!--<a href="#" style="color:white">-->
                                        <i class="fa fa-bus"></i>
                                    <!--</a>-->
                                </div>
                                <div class="timeline-panel">
                                    <div class="timeline-body">
                                        <p>Fast reliable and safe transportation</p>
                                        <p>Sedans –Vans- SUV’S</p>
                                        <!--<p>Sedans –Vans- SUV’S</p>-->
                                    </div>
                                </div>
                            </li>
                            <li class="timeline-inverted homePageButton">
                                <div class="timeline-badge primary" id="locationsBtn">
                                    <a href="#" style="color:white">
                                        <i class="fa fa-map-marker"></i>
                                    </a>
                                </div>
                                <div class="timeline-panel">
                                    <div class="timeline-body">
                                        <p> Locations</p>
                                    </div>
                                </div>
                            </li>
                            <li>
                                <div class="timeline-badge"><i class="fa fa-plane"></i>
                                </div>
                                <div class="timeline-panel">
                                    <div class="timeline-body">
                                        <p>Newark airport rate from 30$</p>
                                        <p>Flat rates available for JFK-LGA-EWR airports</p>
                                    </div>
                                </div>
                            </li>
                            <li class="timeline-inverted">
                                <div class="timeline-badge primary">
                                    <a href="#" style="color:white" id="servicesBtn">
                                        <i class="fa fa-thumbs-up"></i>
                                    </a>
                                </div>
                                <div class="timeline-panel">
                                    <div class="timeline-body">
                                        <p>Xpress+ taxi and limo services offers ...</p>
                                    </div>
                                </div>
                            </li>
                            <li>
                                <div class="timeline-badge">
                                    <!--<a href="#" style="color:white" id="accounts">-->
                                        <i class="fa fa-credit-card"></i>
                                    <!--</a>-->
                                </div>
                                <div class="timeline-panel">
                                    <div class="timeline-body">
                                        <p>Corporate accounts. All credit cards accepted.</p>
                                    </div>
                                </div>
                            </li>
                            <li class="timeline-inverted homePageButton">
                                <div class="timeline-badge primary" name="callNumber" id="callNumber">
                                    <a href="tel:{{phone}}" style="color:white">
                                        <i class="fa fa-phone"></i>
                                    </a>
                                </div>
                                <div class="timeline-panel">
                                    <div class="timeline-body">
                                        <p>Call us at <a href="tel:{{phone}}">+1-551-689-3490</a></p>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>
                    <!-- /.panel-body -->
                </div>
            </div>
        </div>
        {{> footer }}

        <div class="modal fade" id="modalDialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header" >
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                        <h4 class="modal-title" id="modalTitle"></h4>
                    </div>
                    <div class="modal-body">
                        <p id="modalText"></p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <!--<button type="button" class="btn btn-primary">Save changes</button>-->
                    </div>
                </div><!-- /.modal-content -->
            </div><!-- /.modal-dialog -->
        </div><!-- /.modal -->
    </div>
</template>
