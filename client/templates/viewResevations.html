<template name="viewReservations">
    <div class="row">
        <div class="col-sm-12">
            <h1 class="page-header">Reservations</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <div class="row">
        <div class="col-sm-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <div class="form-group">
                        <label>Filter Reservations List</label>
                        <label class="radio-inline">
                            <input type="radio" name="reservationStatus" id="unconfirmed" value="unconfirmed" checked="">Unonfirmed
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="reservationStatus" id="confirmed" value="confirmed">Confirmed
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="reservationStatus" id="closed" value="closed">Closed
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="reservationStatus" id="canceled" value="canceled">Canceled
                        </label>
                    </div>
                </div>
                <!-- /.panel-heading -->
                <div class="panel-body "  style="background-color:#222">
                    <div class="table-responsive">
                        <div class="dataTable_wrapper">
                            <div id="dataTables-example_wrapper" class="dataTables_wrapper form-inline" role="grid">
                                <!--<div class="row">-->
                                    <!--<div class="col-sm-6">-->
                                        <!--<div class="dataTables_length" id="dataTables-example_length">-->
                                            <!--<label><select name="dataTables-example_length" aria-controls="dataTables-example" class="form-control input-sm"><option value="10">10</option><option value="25">25</option><option value="50">50</option><option value="100">100</option></select> records per page</label></div></div><div class="col-sm-6"><div id="dataTables-example_filter" class="dataTables_filter"><label>Search:<input type="search" class="form-control input-sm" aria-controls="dataTables-example"></label>-->
                                         <!--</div>-->
                                    <!--</div>-->
                                <!--</div>-->
                                <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                                    <thead>
                                    <tr>
                                        <th>Date/Time</th>
                                        <th>Phone</th>
                                        <th>Email</th>
                                        <th>From</th>
                                        <th>To</th>
                                        <th>Actions</th>
                                    </tr>
                                    </thead>
                                        <tbody >
                                            {{#each Reservations}}
                                                <tr class="gradeA" style="background-color:#222">
                                                    <td>{{dateTime}}</td>
                                                    <td>{{phone}}</td>
                                                    <td>{{email}}</td>
                                                    <td>{{from}}</td>
                                                    <td>{{to}}</td>
                                                    <td class="center">
                                                        {{#unless canceled}}
                                                            <a class="btn btn-success" id="buttonAction">{{actionValue}}</a>
                                                            <a class="btn btn-danger" id="cancel">Cancel</a>
                                                        {{else}}
                                                            <a class="btn btn-success disabled">No actions</a>
                                                        {{/unless}}
                                                    </td>
                                                    <!--<td class="center">4</td>-->
                                                    <!--<td class="center">X</td>-->
                                                </tr>
                                            {{/each}}
                                        </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
        <!-- /.col-lg-12 -->
    </div>
</template>
