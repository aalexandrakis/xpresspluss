<template name="viewReservations">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Reservations</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    View unconfirmed reservations
                </div>
                <!-- /.panel-heading -->
                <div class="panel-body"  style="background-color:#222">
                    <div class="dataTable_wrapper">
                        <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                            <thead>
                            <tr>
                                <th>Date/Time</th>
                                <th>Phone</th>
                                <th>Email</th>
                                <th>From</th>
                                <th>To</th>
                                <th>#</th>
                            </tr>
                            </thead>
                                <tbody >
                                    {{#each Reservations}}
                                        <tr style="background-color:#222">
                                            <td>{{dateTime}}</td>
                                            <td>{{phone}}</td>
                                            <td>{{email}}</td>
                                            <td>{{from}}</td>
                                            <td>{{to}}</td>
                                            <td class="center"><a class="btn btn-success">Confirm</a></td>
                                            <!--<td class="center">4</td>-->
                                            <!--<td class="center">X</td>-->
                                        </tr>
                                    {{/each}}
                                </tbody>
                        </table>
                    </div>
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
        <!-- /.col-lg-12 -->
    </div>
</template>
