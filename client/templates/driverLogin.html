<template name="driverLogin">
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div id="alert">
                    <p id="alert-message"></p>
                </div>
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Please Sign In</h3>
                    </div>
                    <div class="panel-body">
                        <form role="form" id="login-form" action="action">
                            <fieldset>
                                <div class="form-group">
                                    <input class="form-control" placeholder="E-mail" id="login-email" type="email" autofocus required>
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Password" id="login-password" type="password" value="" required>
                                </div>

                                <!-- Change this to a button or input when using this as a form -->
                                <input type="submit" class="btn btn-lg btn-success btn-block" id="login-button" value="Sign in"/>
                                <a href="{{pathFor 'passwordRecovery'}}">Forgot password</a>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
