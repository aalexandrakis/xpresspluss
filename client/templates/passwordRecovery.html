<template name="passwordRecovery">
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div id="alert">
                    <p id="alert-message"></p>
                </div>
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Password Recovery</h3>
                    </div>
                    <div class="panel-body">
                        {{#if resetPassword}}
                        <form id="new-password" action="action">
                            <div class="form-group">
                                <input class="form-control" type="text" id="new-password-password" placeholder="New Password" required=""/>
                                <input type="submit" class="btn btn-success" value="Change Password" />
                            </div>
                        </form>
                        {{else}}
                        <form id="recovery-form" action="action">
                            <div class="form-group">
                                <input class="form-control" type="email" id="recovery-email" placeholder="Email" required=""/>
                                <br>
                                <input type="submit" class="btn btn-success" value="Send Reset Instructions" />
                            </div>
                        </form>
                        {{/if}}
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
